<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

	<ui:composition template="../templates/base.xhtml">
		<ui:param name="title" value="Category list" />

		<ui:define name="content">
			<div class="container">
				<div class="row">
					<div class="col-8">
						<h:link styleClass="btn btn-primary" role="button"
							outcome="/adminpanel" value="AdminPanel" />
						<div class="list-group">
							<ui:repeat value="#{listCategoryController.categories}"
								var="category">
								<h:link styleClass="list-group-item list-group-item-action"
									outcome="editcategory">
									<f:param name="categoryId" value="#{category.id}" />

									<h:outputText value="##{category.id} #{category.name} in [#{category.section.name}]" />
								</h:link>
							</ui:repeat>
							<h:link styleClass="btn btn-primary" value="Add"
							outcome="editcategory" />
						</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
