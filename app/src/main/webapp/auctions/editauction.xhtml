<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Edit auction"/>

        <ui:define name="content">
            <div class="text-center">
                <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                               styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                <h:form styleClass="form-base">
                    <h:inputHidden value="#{editAuctionController.editRequest.id}" />

                    <div class="form-group">
                        <h:inputText id="auction-name" styleClass="form-control" a:placeholder="Auction name"
                                     value="#{editAuctionController.editRequest.name}"/>
                    </div>

                    <div class="form-group">
                        <h:inputText id="description" styleClass="form-control" a:placeholder="Description"
                                     value="#{editAuctionController.editRequest.description}"/>
                    </div>


                    <div class="form-group">
                        <h:inputText id="photo" styleClass="form-control" a:placeholder="Photo"
                                     value="#{editAuctionController.editRequest.photo}"/>
                    </div>

                    <div class="form-group">
                        <h:inputText id="price" styleClass="form-control" a:placeholder="Price"
                                     value="#{editAuctionController.editRequest.price}"/>
                    </div>


                    <h:commandButton styleClass="btn btn-primary" value="Save" action="#{editAuctionController.save}"/><br/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
