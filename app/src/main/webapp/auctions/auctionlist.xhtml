<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

	<ui:composition template="../templates/base.xhtml">
		<ui:param name="title" value="Auction list" />

		<ui:define name="content">
			<div class="container">
				<div class="row">
					<div class="col-6">
						<h:link styleClass="btn btn-primary" value="Add"
							outcome="editauction" />
						<div class="list-group">
							<ui:repeat value="#{listAuctionController.auctionList}"
								var="auction">
								<h:link styleClass="list-group-item list-group-item-action"
									outcome="editauction">
									<f:param name="auctionId" value="#{auction.id}" />
									<h:graphicImage value="#{auction.photo}" height="64" />
									<h:outputText
										value="##{auction.id} #{auction.name} - #{auction.price}" />
								</h:link>
							</ui:repeat>
						</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
